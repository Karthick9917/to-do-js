<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    https://to-do.live.com
  </title>
  <link rel="stylesheet" href="to-do.css" />
  <script src="https://kit.fontawesome.com/b0d83eec9c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet"
    href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css">
</head>

<body class="main">
  <div class="container">
    <div class="top">
      <div class="top-left">
        <div class="apps">
          <i class="fa-solid fa-ellipsis-vertical"></i>
          <i class="fa-solid fa-ellipsis-vertical"></i>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="app-name">
          <p>To Do</p>
        </div>
      </div>
      <div class="top-middle">
        <div class="search-bar">
          <div class="search-symbol">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <input type="text">
        </div>
      </div>
      <div class="top-right">
        <div class="settings">
          <i class="fa-solid fa-gear"></i>
        </div>
        <div class="questions">
          <i class="fa-solid fa-question"></i>
        </div>
        <div class="whats-new">
          <i class="fa-solid fa-bullhorn"></i>
        </div>
        <div class="account">
          <i class="fa-regular fa-user"></i>
        </div>
      </div>
    </div>
    <div class="left-column">
      <div class="sidebar">
        <div class="sidebar-header">
          <div class="menu-button">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
        <div class="sidebar-center">
          <div class="scrollbar-category">
            <ul class="sidebar-listbox">
            </ul>
            <div class="sidebar-line"></div>
            <ul class="new-list-category">
            </ul>
          </div>
          <div class="sidebar-addlist">
            <div class="create-list">
              <div class="addlist-symbol">
                <i class="fa-solid fa-plus"></i>
                <input type="text" id="text" placeholder="New list">
              </div>
            </div>
            <div class="sidebar-grouplist">
              <div class="grouplist-symbol">
                <i class="fa-solid fa-file-circle-plus"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="sidebar-footer">
          <ul class="apps-box">
            <li class="apps"><i class="fa-regular fa-envelope"></i></li>
            <li class="apps"><i class="fa-solid fa-calendar-days"></i></li>
            <li class="apps"><i class="fa-solid fa-user-group"></i></li>
            <li class="apps"><i class="fa-solid fa-paperclip"></i></li>
            <li class="apps"><i class="fa-solid fa-check"></i></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="center-column">
      <div class="center-top">
        <div class="center-top-block">
          <div class="center-top-block-left">
            <i class="fa-regular fa-sun" id = "center-heading-icon"></i>
            <p class="heading">My Day</p>
            <button><i class="fa-solid fa-ellipsis"></i></button>
          </div>
          <div class="center-top-block-right">
            <div class="sort">
              <i class="fa-solid fa-arrow-right-arrow-left"></i> Sort
            </div>
            <div class="suggestions">
              <i class="fa-regular fa-lightbulb"></i> Suggestions
            </div>
          </div>
        </div>
        <div class="date">
        </div>
      </div>
      <div class="add-task">
        <button>
          <i class="fa-regular fa-circle"></i>
        </button>
        <input type="text" id="task" placeholder="Add a task">
      </div>
      <div class="task-option-box">
        <div class="task-option">
          <i class="fa-regular fa-calendar"></i>
          <i class="fa-regular fa-bell"></i>
          <i class="fa-solid fa-repeat"></i>
        </div>
        <div class="add-button">
          <button>Add</button>
        </div>
      </div>
      <ul class="new-task">
      </ul>
    </div>
  </div>

  <script src="to-do.js" async></script>
</body>

</html>
